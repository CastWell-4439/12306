Name: gateway-api
Host: 0.0.0.0
Port: 8080
Timeout: 5000
MaxConns: 1000

Prometheus:
  Host: 0.0.0.0
  Port: 9080
  Path: /metrics

Telemetry:
  Name: gateway-api
  Sampler: 1.0
  Batcher: jaeger

Mysql:
  Dsn: "root:root@tcp(127.0.0.1:3306)/ticketing?parseTime=true"
Redis:
  Addr: "127.0.0.1:6379"
  Password: ""
  DB: 0
Kafka:
  Brokers:
    - "127.0.0.1:9092"
