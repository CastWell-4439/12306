Name: inventory-api
Host: 0.0.0.0
Port: 8082
Timeout: 5000
MaxConns: 500

Prometheus:
  Host: 0.0.0.0
  Port: 9082
  Path: /metrics

Telemetry:
  Name: inventory-api
  Sampler: 1.0
  Batcher: jaeger

Mysql:
  Dsn: "root:root@tcp(127.0.0.1:3306)/ticketing?parseTime=true"
Redis:
  Addr: "127.0.0.1:6379"
  Password: ""
  DB: 0
Kafka:
  Brokers:
    - "127.0.0.1:9092"

InventoryShardCount: 32
InventoryWALBuffer: 4096
InventorySnapshotIntervalSecs: 10
InventorySnapshotOpsThreshold: 500
InventoryHoldTTLSecs: 120
